name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Run linter
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m --out-format=colored-line-number

    - name: Build
      run: go build -v ./...

    - name: Run unit tests
      timeout-minutes: 10
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Run integration tests
      timeout-minutes: 10
      run: go test -tags=integration -v ./internal/shortener/

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Start services
      run: docker-compose up -d

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to start..."
        timeout 60 sh -c 'until curl -f http://localhost:8080/health; do sleep 2; done' || {
          echo "Service failed to start. Checking logs..."
          docker-compose logs
          exit 1
        }

    - name: Run E2E tests
      timeout-minutes: 5
      run: go test -tags=e2e -v ./tests/

    - name: Stop services
      if: always()
      run: docker-compose down -v
